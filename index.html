<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="myform">
        <h1 class="title" > <b>My Form</b> </h1>
        <form >
            <div class="input">
                <label for="name"> <b>Name:</b> </label>
                <input type="text"  placeholder="Enter your name">
            </div>
            <div class="space"></div>
            <div class="radio-btns">
               <b>Are you a beginner</b> 
                <input type="radio" name="beginner-status" id="yes-beginner-status">Yes
                <input type="radio" name="beginner-status" id="no-beginner-status">No
            </div>
            <div class="space"></div>
            <div class="dropdown">
                <b>Gender:</b> 
                <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                </select>
            </div>
            <div class="space"></div>
            <div class="skills">
               <b>Skills : </b> 
                <input type="checkbox" name="html" > Html
                <input type="checkbox" name="css" > Css
                <input type="checkbox" name="javascript" > Javascript
            </div>
            <div class="space"></div>
            <div class="textarea">
                <p> <b>Tell us about more yourself :</b> </p>
                <textarea  cols="30" rows="10"></textarea>
            </div>
            <div class="submit">
                <button type="submit">Submit</button>
            </div> 
        </form>
</div>
</body>
</html>
